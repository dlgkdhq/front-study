<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 색상 키워드 표기법 */
        .clr1 {color: aquamarine;}

        /* RGB표기법 */
        .clr2 {color: rgb(194, 40, 199);}
        /* RGBA : alpha 투명도 (투명: 0 ~ 불투명: 1)*/
        .clr2 {color: rgba(194, 40, 199, 0.5);}

        /* 16진수 HEX 표기법 */
        .clr3 { color: #90C67C;}

        /* 크롬 확장프로그램 : color picker 활용 
                            -> 사이트 컬러코드 추출 가능 */
    </style>
</head>
<body>
    
    <h1 class="clr1">color check clr1</h1>
    <h1 class="clr2">color check clr2</h1>
    <h1 class="clr3">color check clr3</h1>

</body>
</html>
